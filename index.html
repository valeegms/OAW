<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RSS Reader</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/index.css">
</head>
<body>
    <main class="d-flex">
        <div class="siderbar d-flex flex-shrink-0 flex-column pt-4">
            <div id="logo" class=""><img src="" alt="LOGO"></div>
            <div class="wrapper pe-4 ps-4">
                <div class="list d-flex justify-content-between">
                    <h6>FEEDS GUARDADOS</h6>
                    <img id="list-btn" src="assets/icons/lista.svg" alt="lista">
                </div>
                <div class="d-flex pb-4">
                    <img src="assets/icons/rss-icon.svg" alt="RSS">
                    <p class="m-0 ms-1">Mostrar todo</p>
                </div>
            </div>
            <div id="add-feed" class="d-flex justify-content-center pt-2 pb-2">
                <img class="me-1" id="add-btn" src="assets/icons/anadir.svg" alt="" id="add-btn">
                <p class="m-0 ms-1">Añadir Feed</p>
            </div>
        </div>
        <article class="feed w-100 pe-5 ps-5">
            <section class="d-flex pt-4">
                <h1 id="all">Todo</h1>
                <h1 id="categories" class="inactive">Categorias</h1>
            </section>
            <section id="tool-bar" class="d-flex justify-content-between">
                <div id="search-bar" class="d-inline">
                    <img id="search-icon" src="assets/icons/search.svg" alt="Buscar">
                    <input id="search-input" class="rounded-pill border-1 border-dark pt-1 pb-1" type="text" placeholder="Buscar">
                </div>
                <div class="sort-articles">
                    <label class="pe-1" for="sorting-options">Ordenar por:</label>
                    <select class="sort-by rounded-pill p-1 pe-2 ps-2" name="sort-by" id="sort-by">
                        <option selected>Más reciente</option>
                    </select>
                </div>
                <div id="refresh" class="d-flex">
                    <img id="refresh-btn" src="assets/icons/actualizar.svg" alt="Actualizar">
                    <p class="m-0">Actualizar</p>
                </div>
            </section>
            
        </article>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
